jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
       - id: admin
         password: releaseiq@123
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Administer:admin"
        - "Overall/Read:authenticated"
  clouds:
    - docker:
        name: "docker-cloud"
        dockerApi:
          dockerHost:
            uri: "unix:///var/run/docker.sock"
        templates:
          - labelString: "docker"
            name: "docker-local"
            dockerTemplateBase:
              image: "releaseiq/custom:jenkins-agent"
              mounts:
              - "type=bind,source=/var/run/docker.sock,destination=/var/run/docker.sock,readonly=rw"
              mountsString: "type=bind,source=/var/run/docker.sock,destination=/var/run/docker.sock,readonly=rw"
            remoteFs: "/home/jenkins/agent"
            removeVolumes: "true"
            connector:
              attach:
                user: "jenkins"
            instanceCapStr: "10"
unclassified:
  location:
    url: "http://127.0.0.1:8080/"
